<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style/style_ingreso_usuario.css"> </head>
<body>
  <header>
    <div class="logo">
      <a href="viajeros.html">
        <img src="imagenes/logo-olimpiadas.PNG" alt="Logo Viajeros">
      </a>
    </div>
  </header>

  <main class="form-page-container">
    <div class="row w-100 justify-content-center">
      <div class="col-lg-6"> <div class="row g-4 register-columns"> <div class="col-md-6">
            <div class="card-custom p-4 h-100"> <h2 class="mb-4">Registro de sesión</h2>
              <form action="" method="post" id="registerForm">
              <div class="mb-3">
                <label for="reg_name" class="form-label">ingrese un nombre</label>
                <input type="text" class="form-control" id="reg_name" name="reg_name" placeholder="ingrese su usuario" required>
              </div>
              <div class="mb-3">
                <label for="reg_lastname" class="form-label">ingrese su apellido</label>
                <input type="text" class="form-control" id="reg_lastname" name="reg_lastname" placeholder="ingrese su usuario" required>
              </div>
              <div class="mb-3">
                <label for="reg_email" class="form-label">ingrese su email</label>
                <input type="email" class="form-control" id="reg_email" name="reg_email" placeholder="ingrese su usuario" required>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card-custom p-4 h-100 d-flex flex-column justify-content-between">
              <div>
                <div class="mb-3">
                  <label for="reg_user" class="form-label">ingrese un nombre</label>
                  <input type="text" class="form-control" id="reg_user" name="reg_user" placeholder="ingrese su usuario" required>
                </div>
                <div class="mb-3">
                  <label for="reg_password" class="form-label">ingrese un nombre</label>
                  <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="ingrese su usuario" required>
                </div>
                <div class="form-check mb-3 text-start">
                  <input class="form-check-input" type="checkbox" value="" id="accept_terms" required>
                  <label class="form-check-label" for="accept_terms">
                    Acepto los términos y condiciones de uso
                  </label>
                </div>
              </div>
              <div>
                <div class="d-grid gap-2 mb-3">
                  <a href="inicio_sesion.html" class="btn btn-dark" >enviar</a>
                </div>
                <p class="text-center mb-0">
                  <a href="inicio_sesion.html" class="btn btn-link text-dark text-decoration-none">tiene una cuenta? Inicie sesión</a>
                </p>
              </div>
            </div>
          </div>
         </div>
         <div id="registerMessage" class="text-center mt-4">
           <!-- Aquí se mostrará el mensaje de registro -->
         </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script/registro.js"></script>
</body>
</html>
