<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizar Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style/style_pagos.css"> </head>
<body>
  <header>
    <div class="logo">
      <a href="viajeros.html">
        <img src="imagenes/logo-olimpiadas.PNG" alt="Logo Viajeros">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="viajeros.html">Inicio</a></li>
        <li><a href="paquetes.html">Paquetes</a></li>
        <li><a href="estadias.html">Estadías</a></li>
        <li><a href="pasajes.html">Pasajes</a></li>
        <li><a href="auto.html">Auto</a></li>
        <li><a href="ticket.html">Ticket</a></li>
      </ul>
    </nav>
    <div class="logo2">
      <a href="carrito_compras.html">
        <img src="imagenes/logo_carrito2.png" alt="Carrito de Compras">
      </a>
    </div>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="form-section p-4 rounded-4">
          <h2 class="text-center mb-4">Información de Pago</h2>
          <form id="paymentForm">
            <div class="mb-3">
              <label for="cardNumber" class="form-label fw-bold">Número de Tarjeta</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required pattern="[0-9]{13,19}">
              <div class="invalid-feedback">
                Por favor, ingrese un número de tarjeta válido.
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="expiryDate" class="form-label fw-bold">Fecha de Vencimiento</label>
                <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" maxlength="5" required pattern="(0[1-9]|1[0-2])\/?([0-9]{2})">
                <div class="invalid-feedback">
                  Formato: MM/AA (Ej. 12/25)
                </div>
              </div>
              <div class="col-md-6">
                <label for="cvv" class="form-label fw-bold">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="XXX" maxlength="4" required pattern="[0-9]{3,4}">
                <div class="invalid-feedback">
                  3 o 4 dígitos en el reverso de la tarjeta.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="cardName" class="form-label fw-bold">Nombre en la Tarjeta</label>
              <input type="text" class="form-control" id="cardName" placeholder="Como aparece en la tarjeta" required>
            </div>
            <div class="mb-4">
              <label for="paymentMethod" class="form-label fw-bold">Método de Pago</label>
              <select class="form-select" id="paymentMethod" required>
                <option value="">Seleccione un método</option>
                <option value="credito">Tarjeta de Crédito</option>
                <option value="debito">Tarjeta de Débito</option>
                </select>
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-dark btn-lg">Pagar Ahora</button>
            </div>
          </form>
          <div id="paymentMessage" class="mt-3 text-center d-none"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script/pago.js"></script>
</body>
</html>
